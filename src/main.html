<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>TODO LIST</h1>
    <button class="addTodoBtn">&plus; Add Todo</button>
    
    <div class="container"></div>

    <dialog class="modal closed">
        <form class="todo-form">
            <p class="form-item">
                <label for="todo-title">Title: </label>
                <input type="text" id="todo-title" name="todo-title">
            </p>
            <p class="form-item">
                <label for="todo-notes">Notes: </label>
                <textarea name="todo-notes" id="todo-notes" rows="5"></textarea>
            </p>
            <p class="form-item">
                <label for="due-date"> Due Date: </label>
                <input type="date" id="due-date" name="due-date">
            </p>
            <p class="form-item">
                <label for="priority"> Priority: </label>
                <select name="priority" id="priority">
                    <option value="None">None</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </p>
            <div class="modal-buttons">
                <button value="cancel" class="cancelBtn" formmethod="dialog">Cancel</button>
                <button class="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    <div class="modal-overlay closed"></div>
</body>
</html>
