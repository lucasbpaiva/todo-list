<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="sidebar">
        <div class="lists">
        </div>
        <button class="button add-list-btn">+ Add List</button>
    </div>
    <div class="main-content">
    </div>

    <dialog class="modal closed">
        <form class="todo-form" data-mode="creation">
            <p class="form-item">
                <label for="todo-title">Title: </label>
                <input type="text" id="todo-title" name="todo-title">
            </p>
            <p class="form-item">
                <label for="todo-notes">Notes: </label>
                <textarea name="todo-notes" id="todo-notes" rows="5"></textarea>
            </p>
            <p class="form-item">
                <label for="due-date"> Due Date: </label>
                <input type="date" id="due-date" name="due-date">
            </p>
            <p class="form-item">
                <label for="priority"> Priority: </label>
                <select name="priority" id="priority">
                    <option value="None">None</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </p>
            <div class="modal-btns-container">
                <button class="button cancel-btn" formmethod="dialog">Cancel</button>
                <button class="button confirm-btn">Confirm</button>
            </div>
        </form>
    </dialog>
    <dialog class="list-modal closed">
        <form class="list-form">
            <label for="list-name">Name: </label>
            <input type="text" name="list-name" id="list-name">
            <div class="list-modal-btns-container">
                <button class="button list-cancel-btn" formmethod="dialog">Cancel</button>
                <button class="button list-confirm-btn">Confirm</button>
            </div>
        </form>
    </dialog>
    <div class="modal-overlay closed"></div>
</body>
</html>
